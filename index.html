<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather App</h1>
    </header>
    <main>
      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Search</button>
      </div>
      <div class="weather-info hidden">
        <h2 id="cityName">City Name</h2>
        <div class="temp-container">
          <span id="temperature">--</span>
          <button id="unitToggle">°C / °F</button>
        </div>
        <img id="weatherIcon" src="" alt="Weather Icon">
        <p id="description">Description</p>
        <div class="details">
          <p>Humidity: <span id="humidity">--</span>%</p>
          <p>Wind Speed: <span id="wind">--</span> m/s</p>
        </div>
      </div>
      <div class="error hidden">
        <p>City not found. Please try again.</p>
      </div>
    </main>
    <footer>
      <p>Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
